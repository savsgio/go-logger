linters:
  fast: false
  enable-all: true
  disable:
    - gomnd
    - gochecknoglobals
    - testpackage
    - goerr113
    - exhaustivestruct
    - paralleltest
    - nolintlint
    - cyclop
    - varnamelen
    - ireturn
    - nonamedreturns
    - exhaustruct
    - depguard

    # Deprecated
    - maligned
    - scopelint
    - golint
    - interfacer
    - structcheck
    - varcheck
    - nosnakecase
    - ifshort
    - deadcode
